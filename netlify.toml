[build]
  command = "npm run build"
  publish = ".next"
  functions = "api"  # Combined into single [build] section

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
      connect-src 'self';
    """

[plugins]
  package = "@netlify/plugin-nextjs"
